<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analyze-Text</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
  </style>
</head>

<body>
  <main>
    <header>
      <h4>Unlock the power of words with AnalizeText</h4>
      <h1>ANALYZE TEXT</h1>
      <h7>Your ultimate text analysis tool</h7>
    </header>
    <section class="counting">
      <div class="container">
        <ul>
            <li class="stats" data-testid="character-count"></li>
            <li class="stats" data-testid="number-count"></li>
            <li class="stats" data-testid="character-no-spaces-count"></li>
            <li class="stats" data-testid="number-sum"></li>
            <li class="stats" data-testid="word-count"></li>
            <li class="stats" data-testid="word-length-average"></li>
        </ul>
    </div>
    </section>
    <section>
      <div>
        <textarea name="user-input" rows="10" cols="50"></textarea>
      </div>
      <div class="button">
        <button id="reset-button">Limpiar</button>
      </div>
    </section>
  </main>
  <footer>
    <p>Â© 2024 AnalyzeText. Ana Victoria Soto Mejia.</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
