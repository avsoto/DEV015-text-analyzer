    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

  <main>
    <header>
      <h4>Unlock the power of words with AnalizeText</h4>
      <h1>ANALYZE TEXT</h1>
      <h7>Your ultimate text analysis tool</h7>
    </header>
    <section class="conteo">
      <div class="container">
        <ul>
            <li class="stats" data-testid="character-count">Caracteres: 0</li>
            <li class="stats" data-testid="number-count">Números: 0</li>
            <li class="stats" data-testid="character-no-spaces-count">Caracteres sin espacio: 0</li>
            <li class="stats" data-testid="number-sum">Suma números: 0</li>
            <li class="stats" data-testid="word-count">Palabras: 0</li>
            <li class="stats" data-testid="word-length-average">Promedio longitud:0</li>
        </ul>
    </div>
    </section>
    <section>
      <div>
        <textarea name="user-input" rows="10" cols="50"></textarea>
      </div>
      <div class="button">
        <button id="reset-button">Limpiar</button>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2024 AnalyzeText. Ana Victoria Soto Mejia.</p>
  </footer>
<body>
  <script src="index.js" type="module"></script>
</body>
